## Visão geral de acessibilidade em formulários

Os formulários devem ser claros e intuitivos. Eles devem ser organizados de uma maneira
lógica. Instruções, sugestões, campos de formulário obrigatórios, requisitos de
formatação de campo, etc, devem ser claramente identificados para os usuários.
Dê instruções claras sobre as informações desejadas. Se quaisquer elementos de
formulário são obrigatórios, não se esqueça de indica-los. Certifique-se de que
a ordem em que os elementos de formulário são acessados seja lógica e fácil. Isto
as vezes pode ser problemático se tabelas são usadas para controlar o layout de
itens do formulário.
